<section class="section-form">
    <div class="container">
        <div class="form">
            <div class="form-text-box">
                <h2 class="form-heading">Get your first meal on us!</h2>
                <p class="form-text">Healthy meals are here and waiting for you! <span>Enjoy the sun</span>, you can cancel anytime!</p>
                <form class="actual-form">
                    <div class="">
                        <label for="Name">Name</label>
                        <input id="Name" placeholder="Name" type="text">
                    </div>
                    <div class="">
                        <label for="email">Email</label>
                        <input id="email" placeholder="Email@example.com" type="email">
                    </div>
                    <div class="">
                        <label for="about-Us">Where did you hear about us!</label>
                        <select name="" id="about-Us">
                            <option value="">Please Choose one!</option>
                            <option value="Normand">From Me Normand</option>
                        </select>
                    </div>               
                    <button class="btn btn-form">Sign up</button>
                </form>
            </div>
            <div class="form-img-box" role="img" aria-label="Food on a plate"></div>
        </div>
    </div>
</section>
