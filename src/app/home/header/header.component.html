<header class="header" [ngClass]="{'nav-open': showMenu}">
    <img class="logo" src="../assets/Images/thesun.jpg" alt="SunStarrsLogo">
    <nav class="nav-bar">
        <ul  class="nav-bar-list">
            <li>
                <a class="nav-bar-list-link" routerLink="">Home</a>
            </li>
            <li>
                <a class="nav-bar-list-link" routerLink="/shop/about">About</a>
            </li>
            <li>
                <a class="nav-bar-list-link shop-link" routerLink="/shop/products">Shop</a>
            </li>
            <ng-container>
                <li>
                    <a class="nav-bar-list-link" routerLink="/user/register">Register</a>
                </li>
            </ng-container>
            <ng-container>
                <div class="dropdown-show">
                    <a class="nav-bar-list-link"><i class="fa fa-user"></i></a>
                    <ul class="dropdown">
                        <li>
                            <a class="nav-bar-list-link" routerLink="/user/profile"> Account</a>
                        </li>
                        <li>
                            <a class="nav-bar-list-link" routerLink="/user/settings"> Settings</a>
                        </li>
                        <li>
                            <a class="nav-bar-list-link" routerLink=""> Log Out</a>
                        </li>
                    </ul>
                </div>
            </ng-container>
            <ng-container >
                <div class="dropdown-show2">
                    <a><i class="fa fa-shopping-cart"></i></a>
                    <div class="dropdown2">
                        <div class="top">
                            <div class="left-top">
                                <div class="img-container" role="img">
                                    <div class="actual-img">
                                    </div>                  
                                </div>
                            </div>
                            <div class="right-top">
                                <h3>productsname</h3>
                                <p>Lorem, ipsum dolor sit amet consectetur </p>
                                <div class="QTYInfo">
                                    <p>Qty:</p>
                                    <p>3</p>
                                </div>
                                <div class="fatrash">
                                    <i class="fa fa-trash"></i>
                                </div>
                            </div>
                        </div>
                        <div class="shopinfo">
                            <p>Sub-Total</p>
                            <p>$400.00</p>
                        </div>
                        <div class="bottom">
                           <button class="btnBag"><a routerLink="/shoppingcart/cart">View Bag</a></button> 
                           <button class="btnBag"><a routerLink="">Checkout</a></button> 
                        </div>
                    </div>
                </div>
            </ng-container>
            <li>
                <a class="nav-bar-list-link" routerLink="/user/login">Login</a>
            </li>
        </ul>
    </nav>
    <button (click)="toggleMenu()" [ngClass]="{'nav-open': showMenu}" class="btn-moblie-nav">
        <i *ngIf="!showMenu" class="fa fa-bars"></i>
        <i *ngIf="showMenu" class="fa fa-close faClose"></i>
    </button>
</header>
